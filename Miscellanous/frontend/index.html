<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GET & POST</title>
</head>

<body>
  <h3>Get reques form</h3>
  <form action="http://localhost:3000/register" method="get">
    <input placeholder="enter user name" type="text" name="user">
    <input placeholder="enter password" type="text" name="password">
    <button>submit</button>
  </form>
  <h3>Post reques form</h3>
  <form action="http://localhost:3000/register" method="post">
    <input placeholder="enter user name" type="text" name="user">
    <input placeholder="enter password" type="text" name="password">
    <button>submit</button>
  </form>
</body>

</html>
